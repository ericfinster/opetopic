@()

@import play.api.Play

@main("Layout") {

  <div class="main">

    <div class="ui container">
      <div class="ui attached segment" style="min-height: 500px">
	<div class="ui left dividing rail">
	  <div class="ui segment">
	    <p>Left rail</p>
	  </div>
	</div>
	<div class="ui right dividing rail">
	  <div class="ui segment">
	    <p>Right rail</p>
	  </div>
	</div>

	<p>Some content</p>
      </div>
      <div class="ui bottom attached tall stacked segment">
	<p>Goal!</p>
      </div>
    </div>

  </div>

  @if(Play.isProd(Play.current)) {
  <script src='@routes.Assets.at("opetopiclayout-opt.js")' type="text/javascript"></script>
  } else {
  <script src='@routes.Assets.at("opetopiclayout-fastopt.js")' type="text/javascript"></script>
  }

  <script src='@routes.Assets.at("opetopiclayout-launcher.js")' type="text/javascript"></script>

}
