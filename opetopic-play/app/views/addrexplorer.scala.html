@import org.webjars.play.WebJarsUtil

@(isDev: Boolean)(implicit userOpt: Option[User], webJarsUtil: WebJarsUtil)

@main("AddrExplorer") {

  <style>
    .divider { flex: 1; display: flex; flex-direction: row; }
    .article { flex: 1; display: flex: flex-direction: column; padding: 60px 40px 40px 40px ; }
    .toc { min-width: 350px; padding-top: 60px; padding-left: 20px; padding-right: 20px; border-right: 1px solid grey; }
    .addrbase { 
      position: fixed;
      background: none;
      padding-left: 350px;
      width: 100%;
      bottom: 46px;
      left: 0px;
      top: auto;
      right: auto;
      min-height: 250px;
      pointer-events: none;
    }
  </style>


  <div class="divider">

    <div id="toc-pane" class="toc">
    </div>

    <div id="article-pane" class="article">
      <div id="article-content"></div>
      <div id="base-bar" class="addrbase ui"></div>
    </div>

    <div id="bottom-menu" class="ui inverted bottom fixed menu"></div>
    
  </div>

  @if(isDev) {
    <script src='@routes.Assets.at("opetopicaddrexplorer-fastopt.js")' type="text/javascript"></script>
  } else {
    <script src='@routes.Assets.at("opetopicaddrexplorer-opt.js")' type="text/javascript"></script>
  }

  <script src='@routes.Assets.at("opetopicaddrexplorer-launcher.js")' type="text/javascript"></script>

}
