@()

@import play.api.Play

<!DOCTYPE html>
<html lang="en" ng-app="opetopic" data-framework="angularjs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Opetopic">
    <meta name="author" content="Eric Finster">

    <title>Opetopic</title>

    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/opetopic.css")'>

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("semantic.js"))'></script>

  </head>

  <body>

    <div class="ui sidebar bottom">
      <div id="face-preview-pane" class="ui container">
      </div>
    </div>

    <div class="pusher">

      <div class="ui inverted menu">
	<div class="header item">Opetopic</div>
	<div class="active item">Editor</div>
	<a class="item">Blog</a>
	<div class="ui dropdown item">
	  Dropdown
	  <i class="dropdown icon"></i>
	  <div class="menu">
	    <div class="item">Action</div>
	    <div class="item">Another Action</div>
	    <div class="item">Something else here</div>
	    <div class="divider"></div>
	    <div class="item">Separated Link</div>
	    <div class="divider"></div>
	    <div class="item">One more separated link</div>
	  </div>
	</div>
	<div class="right menu">
	  <div class="item">
	    <div class="ui transparent inverted icon input">
              <i class="search icon"></i>
              <input type="text" placeholder="Search">
	    </div>
	  </div>
	  <a class="item">Link</a>
	</div>
      </div>

      <div class="ui container">
	<div class="ui segment">
	  <div class="ui left rail">
	    <div class="ui segment">
	      <div class="header">Modules</div>
	      <div class="ui list">
		<div class="item">Adjoints</div>
		<div class="item">Eckmann-Hilton</div>
	      </div>
	    </div>
	  </div>
	  <div class="ui right rail">
	    <div class="ui segment">
	      Environment
	    </div>
	  </div>
	  <div id="editor-pane"></div>
	  <div class="ui item input">
	    <input id="label-input" type="text" placeholder="Label">
	  </div>
	</div>
      </div>

    </div>


  </body>

  @if(Play.isProd(Play.current)) {
  <script src='@routes.Assets.at("opetopicjs-opt.js")' type="text/javascript"></script>
  } else {
  <script src='@routes.Assets.at("opetopicjs-fastopt.js")' type="text/javascript"></script>
  }

  <script src='@routes.Assets.at("opetopicjs-launcher.js")' type="text/javascript"></script>

</html>
