@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Opetopic">
    <meta name="author" content="Eric Finster">

    <title>Opetopic</title>

    <link rel="stylesheet" href="@routes.Assets.at("plugins/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("plugins/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/opetopic.css")">

    <link rel="shortcut icon" href="favicon.ico" />

  </head>

  <body>

    <!--- Top Navigation Menu -->
    <div class="navbar navbar-default navbar-fixed-top header-nav" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Opetopic</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid">
	<div class="row">

	  <!-- Side Navigation Bar -->
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li class="active"><a href="#">Editor</a></li>
              <li><a href="#">Tutorial</a></li>
              <li><a href="#">Theory</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>

	  <!-- Content Area -->
          <div id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
	  </div>

	</div>
      </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom footer-nav" role="navigation">
      <div class="container-fluid">
    	<div class="row">

	</div>
      </div>
    </div>

    <!-- Javascript Libraries -->
    <script src="@routes.Assets.at("plugins/jquery/jquery-2.1.1.js")"></script>
    <script src="@routes.Assets.at("plugins/bootstrap/js/bootstrap.min.js")"></script>

    @playscalajs.html.scripts("opetopicJs")

  </body>
</html>
