@(subnav: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Opetopic">
    <meta name="author" content="Eric Finster">

    <title>Opetopic - @subnav</title>

    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/opetopic.css")'>

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("semantic.js"))'></script>

  </head>

  <body>

    <div class="pusher">

      <div class="ui fixed inverted menu">
	<div class="header item">Opetopic</div>
	<a class="item" href="/">Home</a>
	<div class="ui dropdown item">
	  Tools
	  <i class="dropdown icon"></i>
	  <div class="menu">
	    <a class="item" href="/sketchpad">SketchPad</a>
	    <a class="item" href="/prover">Prover</a>
	  </div>
	</div>
	<a class="item" href="/docs">Documentation</a>
	<a class="item" href="/tutorial">Tutorial</a>
	<div class="right menu">
	  <a class="item" id="login-btn">Log In</a>
	</div>
      </div>

      @content

      <div class="ui modal" id="login-modal">
	<i class="close icon"></i>
	<div class="header">
	  Login
	</div>
	<div class="ui content">
	  <form class="ui form">
	    <div class="field">
	      <label>Username</label>
	      <input type="text" id="username-input">
	    </div>
	    <div class="field">
	      <label>Password</label>
	      <input type="password" id="password-input">
	    </div>	    
	  </form>
	</div>
	<div class="actions">
	  <div class="ui red deny button">
	    Cancel
	  </div>
	  <div class="ui positive right labeled icon button">
	    Create
	    <i class="checkmark icon"></i>
	  </div>
	</div>
      </div>

    </div>

  </body>

  <script>
    $(".ui.menu .ui.dropdown").dropdown({on: "hover"})
  </script>

</html>
