@()

@import play.api.Play

@main("CodeBuilder") {

  <div class="main">

    <div class="article">
      <div id="panes"></div>
    </div>

  </div>

  <div class="ui modal small var">
    <div class="header">New Variable</div>
    <div class="ui basic segment center aligned">
      <div class="ui input">
	<input id="var-input" type="text" name="first-name" placeholder="Identifier">
      </div>
    </div>
    <div class="actions">
      <div class="ui positive right labeled icon button">
	Great!
	<i class="checkmark icon"></i>
      </div>      
    </div>
  </div>

  <div class="ui modal small fill">
    <div class="header">Compose Diagram</div>
    <div class="ui basic segment center aligned">
      <div class="ui input">
	<input id="comp-input" type="text" name="first-name" placeholder="Identifier">
      </div>
    </div>
    <div class="actions">
      <div class="ui positive right labeled icon button">
	Great!
	<i class="checkmark icon"></i>
      </div>      
    </div>
  </div>

  <div class="ui modal small lift">
    <div class="header">Lift</div>
    <div class="ui basic segment center aligned">
      <div class="ui input">
	<input id="lift-input" type="text" name="first-name" placeholder="Identifier">
      </div>
    </div>
    <div class="actions">
      <div class="ui positive right labeled icon button">
	Great!
	<i class="checkmark icon"></i>
      </div>      
    </div>
  </div>

  <!-- <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.css"))'> -->
  <!-- <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.js"))'></script> -->

  @if(Play.isProd(Play.current)) {
  <script src='@routes.Assets.at("opetopiccodebuilder-opt.js")' type="text/javascript"></script>
  } else {
  <script src='@routes.Assets.at("opetopiccodebuilder-fastopt.js")' type="text/javascript"></script>
  }

  <script src='@routes.Assets.at("opetopiccodebuilder-launcher.js")' type="text/javascript"></script>

}
