@import org.webjars.play.WebJarsUtil
@import play.api.Play

@(isDev: Boolean)(implicit userOpt: Option[User], webJarsUtil: WebJarsUtil)

@main("Editor") {

  <div class="ui basic pushable segment" style="margin-bottom: 0px">
  
    <div class="ui left vertical visible inverted sidebar menu" id="editor-left-sidebar">
      <div class="item">
	<div class="ui input">
	  <input type="text" placeholder="Label ..."></input>
	</div>
      </div>
    </div>

    <div class="ui right very small vertical visible inverted sidebar menu" id="editor-right-sidebar">
      <a class="item">First item</a>
      <a class="item">Second item</a>
      <a class="item">Third item</a>
    </div>
    
    <div class="pusher">
      <div id="editor-div" style="margin-left:260px; margin-right:182px;">
      </div>
    </div>
  </div>

  @if(isDev) {
    <script src='@routes.Assets.at("opetopiceditor-fastopt.js")' type="text/javascript"></script>
  } else {
    <script src='@routes.Assets.at("opetopiceditor-opt.js")' type="text/javascript"></script>
  }

}
