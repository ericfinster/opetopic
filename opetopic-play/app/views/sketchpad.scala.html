@()

@import play.api.Play

@main("SketchPad") {

  <div class="ui container main">

    <div id="panes"></div>

    <div class="ui center aligned segment">
      <button id="add-button" class="circular huge ui icon button">
	<i class="icon plus"></i>
      </button>
    </div>

    <div class="ui modal">
      <div class="header">Code</div>
      <div class="content">
	<textarea id="code-area"></textarea>
      </div>
      <div class="actions">
	<div class="ui positive right labeled icon button">
	  Great!
	  <i class="checkmark icon"></i>
	</div>      
      </div>
    </div>

  </div>

  <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.css"))'>
  <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.js"))'></script>

  @if(Play.isProd(Play.current)) {
  <script src='@routes.Assets.at("opetopicsketchpad-opt.js")' type="text/javascript"></script>
  } else {
  <script src='@routes.Assets.at("opetopicsketchpad-fastopt.js")' type="text/javascript"></script>
  }

  <script src='@routes.Assets.at("opetopicsketchpad-launcher.js")' type="text/javascript"></script>

}
