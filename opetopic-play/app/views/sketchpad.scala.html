@()

@import play.api.Play

@main("SketchPad") {

  <div class="main">
    <div class="article">
      <div id="panes">
	<div class="ui grid sketch-main">

	  <div class="three wide column">
	    <div class="ui raised segment">
	      <p>Left side</p>
	    </div>
	  </div>

	  <div class="ten wide center aligned column">

	    <div class="ui raised segment">
	      <div id="sketch-tabs" class="ui top attached segment">
	      </div>
	      <div id="sketch-tab-menu" class="ui bottom attached tabular menu">
		<div class="right menu">
		  <a id="new-tab" class="item">
		    <i class="add icon"></i>New Tab
		  </a>
		</div>
	      </div>
	    </div>

	    <div class="ui raised segment">
	      <p>The properties view</p>
	    </div>
	  </div>

	  <div class="three wide column">
	    <div class="ui raised segment">
	      <p>Right side</p>
	    </div>
	  </div>

	</div>
      </div>
    </div>
  </div>

  @if(Play.isProd(Play.current)) {
  <script src='@routes.Assets.at("opetopicsketchpad-opt.js")' type="text/javascript"></script>
  } else {
  <script src='@routes.Assets.at("opetopicsketchpad-fastopt.js")' type="text/javascript"></script>
  }

  <script src='@routes.Assets.at("opetopicsketchpad-launcher.js")' type="text/javascript"></script>

}
