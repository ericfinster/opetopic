@()(implicit userOpt: Option[User])

@import play.api.Play

@main("Mtt") {

  <style>
    .divider { flex: 1; display: flex; flex-direction: row; }
    .article { flex: 1; display: flex: flex-direction: column; padding: 60px 40px 40px 40px ; }
    .toc { min-width: 250px; padding-top: 40px; border-right: 1px solid grey; }
  </style>

  <div class="divider">

    <div id="toc-pane" class="toc">
    </div>

    <div id="article-pane" class="article">
      <div id="article-content"></div>
      <div id="base-bar" class="addrbase ui"></div>
    </div>

    <div id="bottom-menu" class="ui inverted bottom fixed menu"></div>
    
  </div>

  @if(Play.isProd(Play.current)) {
  <script src='@routes.Assets.at("opetopicmtt-opt.js")' type="text/javascript"></script>
  } else {
  <script src='@routes.Assets.at("opetopicmtt-fastopt.js")' type="text/javascript"></script>
  }

  <script src='@routes.Assets.at("opetopicmtt-launcher.js")' type="text/javascript"></script>

}
