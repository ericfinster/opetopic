@(signInForm: Form[forms.SignInForm.Data], socialProviders: com.mohiva.play.silhouette.impl.providers.SocialProviderRegistry)(implicit request: RequestHeader, messages: Messages)

@main(Messages("sign.in.title")) {

  <div class="ui container">
    <div class="ui segment">
      <h3 class="ui dividing header">Sign Up</h3>
      <form action="/signUp" method="post" class="ui form">
	<div class="field">
	  <label>First Name</label>
	  <input type="text"></input>
	</div>
	<div class="field">
	  <label>Last Name</label>
	  <input type="text"></input>
	</div>
	<div class="field">
	  <label>Email</label>
	  <input type="text"></input>
	</div>
	<div class="field">
	  <label>Passowrd</label>
	  <input type="password"></input>
	</div>
	<button type="submit" class="ui green button">Sign Up!</button>
      </form>
    </div>
  </div>

}
