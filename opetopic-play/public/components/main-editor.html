<dom-module id="main-editor">
  
  <style is="custom-style">

    h1 {
      @apply(--paper-font-display1);
    }
    
    paper-menu {
      background-color: var(--google-grey-100);
    }

    #menu-pane {
      border-bottom: 2px solid var(--google-grey-300);
    }

    #base-pane {
      border-top: 2px solid var(--google-grey-300);
    }

    #left-pane {
      border-right: 2px solid var(--google-grey-300);
      background-color: var(--google-grey-100);
    }

    #right-pane {
      border-left: 2px solid var(--google-grey-300);
      background-color: var(--google-grey-100);
    }

    #middle-pane {
      background-color: var(--google-grey-100);
    }

  </style>

  <template>

    <paper-dialog id="label-modal" modal>
      <paper-input label="Label"></paper-input>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Close</paper-button>
      </div>
    </paper-dialog>

    <paper-toast id="msg-toast"></paper-toast>

    <paper-header-panel>
      <paper-toolbar>
      	<h1>Opetopic</h1>
      </paper-toolbar>
    </paper-header-panel>

    <div class="layout vertical flex">

      <!-- <div id="menu-pane" style="height:64px"> -->
      <!-- </div> -->

      <div class="layout horizontal flex">

	<div id="left-pane" style="width:200px">
      	  <paper-menu>
	    <paper-item>Item 1</paper-item>
	    <paper-item>Item 2</paper-item>
	  </paper-menu>
	</div>

	<div id="middle-pane" class="layout vertical flex center">

	  <div id="editor-pane" class="flex"></div>
	  <div id="base-pane" style="height:300px; width:100%" class="layout horizontal center-justified"></div>

	</div>

	<div id="right-pane" style="width:200px">
      	  <paper-menu>
	    <paper-item>Item 1</paper-item>
	    <paper-item>Item 2</paper-item>
	  </paper-menu>
	</div>

      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: "main-editor"
    });
  </script>

</dom-module>
